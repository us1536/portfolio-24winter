<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Event Page</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .event { 
            width: 100%; 
            max-width: 1902px; 
            margin: 0 auto; 
        }
        
        .event div img { 
            width: 100%; 
            display: block;
        }

        :root {
            --animate-duration: 1.1s;
            --animate-repeat: 0;
        }
        
        .animate__animated {
            animation-duration: 1s;
            animation-duration: var(--animate-duration);
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate3d(0%, 7%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        .animate__fadeInUp {
            animation-name: fadeInUp;
        }

        @keyframes fadeInside {
            0% {
                opacity: 0;
                transform: translate3d(-7%, 0%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        .animate__fadeInside {
            animation-name: fadeInside;
        }

        @keyframes fadeInside1 {
            0% {
                opacity: 0;
                transform: translate3d(7%, 0%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        .animate__fadeInside1 {
            animation-name: fadeInside1;
        }

        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
        }

        .noise-background {
            width: 100%;
            height: 100%;
            background: url('http://img.bstyle.kr/event/noise1.png');
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
            opacity: 0.07;
            animation: noise 0.3s infinite;
        }

        .event-with-noise {
            position: relative;
        }
        
        /* Swiper 컨테이너 기본 스타일 */
        .swiper-container {
            width: 100%;
            height: auto;
        }
        
        .swiper-wrapper {
            list-style: none;
        }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .swiper-slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
