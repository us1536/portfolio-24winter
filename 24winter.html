    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .event { 
            width: 100%; 
            max-width: 1902px; 
            margin: 0 auto; 
        }
        
        .event div img { 
            width: 100%; 
            display: block;
        }

        :root {
            --animate-duration: 1.1s;
            --animate-repeat: 0;
        }
        
        .animate__animated {
            animation-duration: 1s;
            animation-duration: var(--animate-duration);
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate3d(0%, 7%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        .animate__fadeInUp {
            animation-name: fadeInUp;
        }

        @keyframes fadeInside {
            0% {
                opacity: 0;
                transform: translate3d(-7%, 0%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        .animate__fadeInside {
            animation-name: fadeInside;
        }

        @keyframes fadeInside1 {
            0% {
                opacity: 0;
                transform: translate3d(7%, 0%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        .animate__fadeInside1 {
            animation-name: fadeInside1;
        }

        .effect {
            position: relative;
            animation: fade-in-left 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
        }

        @keyframes fade-in-left {
            0% {
                transform: translateX(50px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
        }

        .noise-background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            pointer-events: none;
            animation: noise 0.3s infinite;
        }

        /* Desktop noise */
        .noise-background.desktop {
            background: url('http://img.bstyle.kr/event/noise1.png');
            opacity: 0.07;
        }

        /* Mobile noise */
        .noise-background.mobile {
            background: url('http://img.bstyle.kr/event/noise.png');
            opacity: 0.08;
            animation: noise 0.2s infinite;
        }

        .event-with-noise {
            position: relative;
        }
        
        /* Swiper */
        .swiper {
            width: 100%;
            height: auto;
        }
        
        .swiper-wrapper {
            list-style: none;
        }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .swiper-slide img {
            width: 100%;
            height: auto;
        }

        /* Desktop content - default visible */
        .desktop-content {
            display: block;
        }

        /* Mobile content - hidden by default */
        .mobile-content {
            display: none;
        }

        /* Mobile Media Query - 768px 이하 */
        @media (max-width: 768px) {
            .desktop-content {
                display: none;
            }
            
            .mobile-content {
                display: block;
            }

            :root {
                --animate-duration: 1.2s;
            }
        }
